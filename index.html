<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    
    <div id="app">
        
        <h1>{{series.title}}</h1>

        <!-- Image active section -->
        <div class="slider" @mouseover="stopAutoplay()" @mouseout="startAutoplay()">
            <div class="current_img">   
                <img :src="series.images[activeImg]" alt="">
            </div>

            <!-- Thumbnails -->
            <div class="list_img">
                <div class="thumbs">
                    <img :src="image" alt="" v-for="(image,index) in series.images" :class="(activeImg === index) ? 'shown' : 'unshown'" @click="activeImg = index">
                </div>

                <!-- Slider buttons -->
                <button class="up" @click="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                        <path fill-rule="evenodd"
                            d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                    </svg>
                </button>
                <button class="down" @click="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        <path fill-rule="evenodd"
                            d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Description -->
        <ul>
            <li>Genre : {{series.genre}}</li>
            <li>NÂ° Seasons : {{series.numbSeasons}}</li>
            <li>Created by : {{series.creators}}</li>
        </ul>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
